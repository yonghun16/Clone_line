<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/7489903411.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login - Rine</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <div class="top-buttons">
      <div class="top-buttons__column">
        <i class="fa-solid fa-angle-left"></i>
      </div>
      <div class="top-buttons__column">
        <i class="fa-regular fa-circle-question"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">기기 전화번호를 <br>입력해 주세요. </h1>
      <p class="welcome-header__text">다음 사항에 동의할 경우 기기 전화번호를 입력하고 화살표 아이콘을 탭해주세요</p>
    </header>

    <form class="login-form"> 
      <span><input class=login-form__input-numbers type="text" required placeholder="기기 전화번호" /></span>
      <span><label class="chk_box"><input type="checkbox" /><span class="on"></span>만 14세 이상입니다.</label></span>
      <span><label class="chk_box"><input type="checkbox" /><span class="on"></span>RINE <span>이용약관</span>에 동의합니다.</label></span>
      <span><label class="chk_box"><input type="checkbox" /><span class="on"></span>RINE <span>개인정보 처리방침</span>에 동의합니다.</label></span>
      <span><label class="chk_box"><input type="submit" value="→" /></label></span>
    </form>
  </body>
</html>
