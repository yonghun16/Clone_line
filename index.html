<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/7489903411.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login - Rine</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <img class="fiveg-icon" src="img/icons/5g.svg" />
        <img class="coverage-level-icon" src="img/icons/coverage-level.svg" />
        <img class="bettery-icon" src="img/icons/battery.svg"/>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Email이나 기기 전화번호를 입력해 주세요. </h1>
      <p class="welcome-header__text">다음 사항에 동의할 경우 Email이나 기기 전화번호를 입력하고 화살표 아이콘을 탭해주세요</p>
    </header>

    <form class="login-form"> 
      <input type="text" placeholder="Email 또는 기기 전화번호" />
      <input type="password" placeholder="패스워드" />
      <input type="checkbox" />만 14세 이상입니다.
      <input type="checkbox" />RINE <span>이용약관</span>에 동의합니다.
      <input type="checkbox" />RINE <span>개인정보 처리방침</span>에 동의합니다.
      <input type="submit" value="→">
    </form>
  </body>
</html>
